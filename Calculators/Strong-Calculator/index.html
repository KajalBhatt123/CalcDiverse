<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Number Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Strong Number Calcutor</h1>
    </header>
    <main>
      <div class="container">
        <form name="myform">
          <label for="no">Enter a number to check:</label>
          <input type="number" name="numOfDigits" id="no" required />
          <button type="button" onclick="check()">Check</button>
        </form>
        <div id="strongNumbers"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
